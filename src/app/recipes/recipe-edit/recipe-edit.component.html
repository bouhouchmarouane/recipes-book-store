<div class="row">
  <h3 [textContent]="editMode? 'Edit recipe': 'New recipe'"></h3>
  <div class="col-md-12 mt-2">
    <form (ngSubmit)="addSaveRecipe()" [formGroup]="recipeForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" formControlName="name">
      </div>
      <div class="form-group">
        <label for="imagePath">Image URL</label>
        <input type="text" class="form-control" id="imagePath" formControlName="imagePath">
      </div>
      <div class="form-group row">
        <div class="col-md-12">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" formControlName="description" rows="4"></textarea>
        </div>
      </div>
      <div formArrayName="ingredients">
        <label *ngIf="ingredientsControl.length > 0">Ingredients</label>
        <div class="form-group row" [formGroupName]="i" *ngFor="let ingredient of ingredientsControl; let i = index">
          <div class="col-md-8">
            <input type="text" class="form-control" formControlName="name">
          </div>
          <div class="col-md-4">
            <input type="text" class="form-control" formControlName="amount">
          </div>
        </div>
      </div>
      <div class="float-right">
        <button class="btn btn-dark mr-2">Cancel</button>
        <button class="btn btn-info mr-2">Save</button>
      </div>
    </form>
  </div>
</div>
