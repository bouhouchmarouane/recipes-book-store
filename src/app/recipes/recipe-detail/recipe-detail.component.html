<div class="row">
  <div class="col-md-12">
    <div class="card" style="width: 100%">
      <img class="card-img-top" [src]="recipe.imagePath" alt="{{recipe.name}}" height="400px" style="object-fit: cover;">
      <div class="card-body">
        <h5 class="card-title">{{recipe.name}}</h5>
        <p class="card-text">{{recipe.description}}</p>
      </div>
    </div>
  </div>
</div>
