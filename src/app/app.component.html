<app-header (activeTab)="onTabClick($event)"></app-header>
<div class="container mt-4">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="activeTab === eTabs.Recipes"></app-recipes>
      <app-shopping-list  *ngIf="activeTab === eTabs.Shoppinglist"></app-shopping-list>
    </div>
  </div>
</div>
