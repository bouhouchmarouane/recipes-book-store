<div class="row">
  <div class="col-xs-12 col-md-6 col-md-auto">
    <div class="alert alert-danger" *ngIf="error">
      <p>{{error}}</p>
    </div>
    <form #authForm="ngForm" (ngSubmit)="submit(authForm)">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" class="form-control" ngModel name="email" email required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6">
      </div>
      <div>
        <button type="submit" class="btn btn-primary" [disabled]="!authForm.valid && !isLoading">{{isLoggedIn ? 'Login' : 'Sign up'}}</button> |
        <button type="button" class="btn btn-primary" (click)="switchMode()">Switch to {{isLoggedIn ? 'sign up' : 'log in'}}</button>
        <i class="fa fa-circle-o-notch fa-spin float-right" *ngIf="isLoading"></i>
      </div>
    </form>
  </div>
</div>
