<div class="row">
  <div class="col-md-6">
    <app-shopping-edit></app-shopping-edit>
  </div>
  <div class="col-md-6">
    <ul class="list-group">
      <li class="list-group-item list-group-item-action"
          *ngFor="let ingredient of ingredients"
          [ngClass]="ingredient.id === editingIngId ? 'active': ''"
          (click)="editIngredient(ingredient.id)" style="cursor: pointer">{{ingredient.name}} ({{ingredient.amount}})</li>
    </ul>
  </div>
</div>
